<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        div {
            height: 100px;
            width: 100px;
           
        }

        .cadetblue {
            background-color: cadetblue;
            padding: 20px;    
        }
/* yukarı sağ alt sol olarak yine ayrı ayrı veya tek satırda padding verebiliriz. */
        .green {
            background-color: green;
        }
        .blue{
            background-color: blue;
            
        }
    </style>
</head>

<body>
    <div class="cadetblue">
        <div class="blue"></div>
    </div>
    <div class="green">
        karagöz
    </div>
</body>

</html>
