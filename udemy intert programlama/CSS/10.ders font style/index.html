<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font style </title>
   
</head>
<body>
    <div>
        <p style="font-style: inherit;">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <!-- inherit dediğimiz şey bir üst parent ın style nı alması anlamına gelmektedir. -->
    </div>
    <p style="font-style: initial;">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <!-- başlangıçtaki değerden çok farkı yoktur. -->
    <p style="font-style: oblique;">Lorem ipsum dolor sit amet consectetur adipisicing.</p> 
    <!-- yatay olmasını sağlar. -->
    <p style="font-style: italic;">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p style="font-style: normal;">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <!-- unset denirse font stilini vermiyorum yani boz anlamına gelmektedir. -->
</body>
</html>
