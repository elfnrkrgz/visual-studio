<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border-collapse: separate;
            caption-side: bottom;
            empty-cells: hide;
            /* boş hücreleri saklıyor. */
            table-layout: fixed;
            /* fixed yapınca içindeki hücreleri eşit yapıyor. */
        }
        table tr td{
            border: 1px solid wheat
        }
    </style>
</head>

<body>

    <table border="1px">
        <caption>Renk Tablosu</caption>
        <tr>
            <td>Kırmızı</td>
            <td>Yeşil</td>
            <td>Mor</td>
        </tr>
        <tr>
            <td>Mavi</td>
            <td>Pembe</td>
            <td></td>
        </tr>
    </table>
</body>

</html>
