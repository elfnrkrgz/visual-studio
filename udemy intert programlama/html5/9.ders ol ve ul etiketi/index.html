<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<style>
    ul {
        list-style:
            square;
    }
</style>
<!--burada unorderlistlerin başındakileri kare yaptık anlamına geliyor 
    -->

<body>
    <hı>Listeler</hı>
    <h6>sıraları - sırasız </h6>
    <!--unordered list (sırasız listeler)-->
    <ul>
        programlama dilleri
        <li> c</li>
        <li>c++</li>

    </ul>
    <!--ordered list (sıralı listeler)-->
    <ol  reversed start="2" type="A"> kadın isimleri
        <li>elif</li>
        <li>irem</li>
        <li>rüya</li>
        <li>melis</li>
    </ol>

    <ol type="a"> kadın isimleri farklı sıralama simgesi
        <li>elif</li>
        <li>irem</li>
        <li>rüya</li>
        <li>melis</li>
    </ol>

</body>

</html>
