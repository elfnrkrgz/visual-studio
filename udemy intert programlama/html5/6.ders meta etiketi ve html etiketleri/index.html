<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- sitenin kullanım karakteri-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- refresh ve 5 bilgilerini girersem sitenin 5 snde bir yenilenmesi gerektiğini bildirdiğim bir bölüm olur -->
    <!--hem telefon hem tablette web sayfasının düzgün görünmesini sağlar.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--responsive her cihaza uyumlu olması anlamına gelir.-->
    <title>çalışma sayfası</title>
    <!--kullanıcının arama motorunda sitenin ismini gördüğü kısım-->
    <meta name="title" content="Elif nur çalışma sayfası">
    <!--arama motorunun sitenin ismini gördüğü kısım-->
    <meta name="description" content="ders notları"> <!-- sitenin içeriğinde neler olduğunu gösteren açıklamalar-->
    <meta name="keywords" content="ders,not,çalışma,html,css">
</head>

<body>
    <!--html attribute öz nitelik demektir yani kendine ait niteliği olmasıdır yani her etiketinde kendine özelliği vardır.-->
    <p align="center">Lorem ipsum dolor sit amet.</p>
    <!--kırmızı çıkıyor çünkü artık html5te desteklenmiyor anlamına geliyor <big> kullanımı da aynı şekilde.-->
    <!--yazının sayfanın ortasında yer almasını sağlar align-->



</body>

</html>
