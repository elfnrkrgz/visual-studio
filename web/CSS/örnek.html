<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red !important;
        }
        
        p{
            color: saddlebrown;
        }
        
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet.
    </p>
    <!--ıd leri # ile değiştirebiliriz classlarda . koyup o şekilde style içerisine aktarıp seçimini yapıp değişimini sağlıyoruz.
    grupları ise p,h1 gibi {} açarak devam ederiz style içerisinde.
!important koyuduğumuz takdir de kod baştan aşağıya doğru okunurken ezilmemesini sağlarız çünkü cssde en son girilen kod geçerli koddur.-->
</body> 
</html>
